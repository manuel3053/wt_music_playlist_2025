<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <title>Login</title>
</head>
<body>
    <div class = "login">
        <h1>Login</h1>
        <form th:action="@{/login/login}" method="post" th:object="${loginForm}" class="form">
            <label class="form-field">Username</label>
            <input class="form-field" type="text" th:field="*{username}" placeholder="Username" required>
            <label class="form-field">Password</label>
            <input class="form-field" type="text" th:field="*{password}" placeholder="Password" required>
            <input class="form-button" type="submit"/>
        </form>
    </div>
</body>
</html>
