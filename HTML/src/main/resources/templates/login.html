<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/login.css}" />
    <title>Login</title>
</head>
<body>
    <div class = "login">
        <form th:action="@{/login/login}" method="post" th:object="${userForm}" class="form">
            <label class="form-field-name">Name</label>
            <input class="form-field" type="text" th:field="*{username}" placeholder="Username" required>
            <label class="form-field-name">Password</label>
            <input class="form-field" type="text" th:field="*{password}" placeholder="Password" required>
            <input class="form-button" type="submit" value="Login"/>
            <a class="subscribe-link" th:href="@{/subscribe/view}">Not subscribed?</a>
        </form>
    </div>
</body>
</html>
